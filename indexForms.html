    <body>
    
        <div class="container">
            <div id="imgForm"></div>
            <div>
                <div>
                <h1>Intéressé ? Des questions ?</h1>
                <h2>Contactez-moi !</h2>
                </div>

                <form action="#" method="post">
                    <input type="text" name="name" id="name" placeholder="Votre Nom... " required>
                    <input type="email" name="email" id="mail" placeholder="Votre Email..." required>
                    <input type="text" name="phone" id="phone" placeholder="Votre numéro de téléphone...">
                    <input type="text" name="subject" id="subject" placeholder="Le sujet de votre message..." required>
                    <textarea name="message" id="message" placeholder="Votre message ...." cols="30" rows="10" required></textarea>
                    <button type="submit" id="submit">Envoyer</button>
                    <button type="reset" id="reset">Reinitialiser</button>
                </form>

                <p id="disclaim">*Attention, ceci est un formulaire fictif et n'est pas opérationnel. </p>
            </div>
        </div>
